    <main class="main-content">
        <h1 class="page-title">Reports</h1>

        <!-- Report Generation Controls -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Report Generation</h2>
            </div>
            <div class="card-body">
                <div class="grid grid-3">
                    <div class="form-group">
                        <label class="form-label">Report Type Selector</label>
                        <select class="form-control" id="reportType">
                            <option value="">Select Report Type</option>
                            <option value="tenders">Tenders</option>
                            <option value="applications">Applications</option>
                            <option value="licenses">Licenses</option>
                            <option value="vendor-registrations">Vendor Registrations</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Date Range Picker</label>
                        <select class="form-control" id="dateRange">
                            <option value="this-month">This Month</option>
                            <option value="last-quarter">Last Quarter</option>
                            <option value="custom">Custom Range</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Export Format</label>
                        <select class="form-control" id="exportFormat">
                            <option value="pdf">PDF</option>
                            <option value="csv">CSV</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary" onclick="generateReport()">Generate Report</button>
                    <button class="btn btn-secondary" onclick="exportReport()">Export Report</button>
                </div>
            </div>
        </div>

        <!-- Pre-defined Report Templates -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Quick Report Templates</h2>
            </div>
            <div class="card-body">
                <div class="grid grid-2">
                    <button class="btn btn-outline btn-block" onclick="generateMonthlyActivity()">Monthly Activity Summary</button>
                    <button class="btn btn-outline btn-block" onclick="generateAnnualLicense()">Annual License Issuance</button>
                </div>
            </div>
        </div>




        <!-- Detailed Data Table -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Generated Reports</h2>
            </div>
            <div class="card-body">
                <div id="reportResults">
                    <p class="text-muted">Select report type and generate to view detailed data table here.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Report generation functions
        function generateReport() {
            const reportType = document.getElementById('reportType').value;
            const dateRange = document.getElementById('dateRange').value;
            const format = document.getElementById('reportFormat').value;
            
            if (!reportType) {
                showAlert('Please select a report type', 'warning');
                return;
            }
            
            console.log('Generating report:', { reportType, dateRange, format });
            showAlert('Report generation started. You will be notified when it\'s ready.', 'success');
            
            // Simulate report generation
            setTimeout(() => {
                showAlert('Report generated successfully and is ready for download.', 'success');
            }, 3000);
        }

        function scheduleReport() {
            const reportType = document.getElementById('reportType').value;
            
            if (!reportType) {
                showAlert('Please select a report type to schedule', 'warning');
                return;
            }
            
            console.log('Scheduling report:', reportType);
            showAlert('Report scheduled successfully. You will receive it via email.', 'success');
        }

        // Export functions
        function exportTenderReport() {
            console.log('Exporting tender analytics report');
            showAlert('Tender report export initiated', 'success');
        }

        function exportApplicationReport() {
            console.log('Exporting application status report');
            showAlert('Application report export initiated', 'success');
        }

        function exportCollegeReport() {
            console.log('Exporting college performance report');
            showAlert('College performance report export initiated', 'success');
        }

        // Report management functions
        function downloadReport(reportId) {
            console.log('Downloading report:', reportId);
            showAlert('Report download started', 'success');
        }

        function viewReport(reportId) {
            console.log('Viewing report:', reportId);
            showAlert('Opening report viewer...', 'success');
        }

        function viewAllReports() {
            console.log('Viewing all reports');
            showAlert('Loading all reports...', 'success');
        }

        // Chart initialization (placeholder for actual chart library)
        function initializeCharts() {
            // Tender Chart
            const tenderCanvas = document.getElementById('tenderChart');
            if (tenderCanvas) {
                const ctx = tenderCanvas.getContext('2d');
                ctx.fillStyle = '#1E88E5';
                ctx.fillRect(50, 50, 100, 100);
                ctx.fillStyle = '#64B5F6';
                ctx.fillRect(200, 75, 100, 75);
                ctx.fillStyle = '#90CAF9';
                ctx.fillRect(350, 100, 100, 50);
                
                // Add labels
                ctx.fillStyle = '#000';
                ctx.font = '12px Arial';
                ctx.fillText('Active', 70, 170);
                ctx.fillText('Closed', 220, 170);
                ctx.fillText('Pending', 365, 170);
            }

            // Application Chart
            const appCanvas = document.getElementById('applicationChart');
            if (appCanvas) {
                const ctx = appCanvas.getContext('2d');
                // Simple pie chart representation
                ctx.beginPath();
                ctx.arc(200, 100, 80, 0, Math.PI, false);
                ctx.fillStyle = '#43A047';
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(200, 100, 80, Math.PI, Math.PI * 1.5, false);
                ctx.fillStyle = '#FBC02D';
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(200, 100, 80, Math.PI * 1.5, Math.PI * 2, false);
                ctx.fillStyle = '#E53935';
                ctx.fill();
            }

            // Revenue Chart
            const revenueCanvas = document.getElementById('revenueChart');
            if (revenueCanvas) {
                const ctx = revenueCanvas.getContext('2d');
                ctx.strokeStyle = '#1E88E5';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(50, 150);
                ctx.lineTo(100, 120);
                ctx.lineTo(150, 100);
                ctx.lineTo(200, 80);
                ctx.lineTo(250, 60);
                ctx.lineTo(300, 40);
                ctx.stroke();
                
                // Add trend line
                ctx.fillStyle = '#1E88E5';
                ctx.font = '14px Arial';
                ctx.fillText('Revenue Trend â†—', 50, 30);
            }
        }

        // Update statistics
        function updateStats() {
            const stats = {
                monthlyTenders: Math.floor(Math.random() * 10) + 20,
                monthlyApplications: Math.floor(Math.random() * 20) + 140,
                monthlyLicenses: Math.floor(Math.random() * 15) + 80,
                monthlyRevenue: '$' + (Math.floor(Math.random() * 50) + 200) + 'K'
            };

            Object.keys(stats).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = stats[key];
                }
            });
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(alertDiv, mainContent.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '../login.html';
            }
        }

        // Auto-refresh stats every 2 minutes
        setInterval(updateStats, 120000);

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Reports page loaded');
            initializeCharts();
            
            // Add custom date range functionality
            document.getElementById('dateRange').addEventListener('change', function() {
                if (this.value === 'custom') {
                    // In a real application, show date picker
                    console.log('Custom date range selected');
                }
            });
        });

        // Add CSS for text colors
        const style = document.createElement('style');
        style.textContent = `
            .text-primary { color: var(--uvms-blue-primary) !important; }
            .text-success { color: var(--uvms-success-green) !important; }
            .text-pending { color: var(--uvms-warning-yellow) !important; }
            .text-danger { color: var(--uvms-error-red) !important; }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
