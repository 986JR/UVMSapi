<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | UDOM Vendor Management System</title>
    <link rel="stylesheet" href="css/uvms-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--uvms-blue-primary), var(--uvms-blue-dark));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--uvms-background-light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 500px;
        }

        .login-brand {
            background: linear-gradient(135deg, var(--uvms-blue-primary), var(--uvms-blue-dark));
            color: var(--uvms-text-primary-dark);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-brand h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-brand p {
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .brand-features {
            list-style: none;
            text-align: left;
        }

        .brand-features li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-features li i {
            color: var(--uvms-blue-light);
        }

        .login-form {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: var(--uvms-text-primary-light);
            margin-bottom: 10px;
        }

        .form-header p {
            color: var(--uvms-text-secondary-light);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--uvms-text-primary-light);
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--uvms-text-secondary-light);
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 1px solid var(--uvms-divider);
            border-radius: var(--border-radius);
            font-size: 0.9em;
            transition: border-color var(--transition-fast);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--uvms-blue-primary);
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .forgot-password {
            color: var(--uvms-blue-primary);
            text-decoration: none;
            font-size: 0.9em;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--uvms-blue-primary);
            color: var(--uvms-text-primary-dark);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-fast);
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: var(--uvms-blue-dark);
        }

        .register-link {
            text-align: center;
            color: var(--uvms-text-secondary-light);
        }

        .register-link a {
            color: var(--uvms-blue-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .login-container {
                grid-template-columns: 1fr;
                max-width: 100%;
                min-height: auto;
            }

            .login-brand {
                padding: 30px 20px;
                min-height: 200px;
            }

            .login-brand h1 {
                font-size: 2em;
            }

            .login-form {
                padding: 30px 20px;
            }

            .form-header h2 {
                font-size: 1.5em;
            }

            .input-group input {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .login-btn {
                padding: 16px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .login-brand {
                padding: 20px 15px;
                min-height: 150px;
            }

            .login-brand h1 {
                font-size: 1.8em;
            }

            .login-form {
                padding: 20px 15px;
            }

            .brand-features {
                font-size: 0.9em;
            }

            .form-header {
                margin-bottom: 25px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .form-options {
                margin-bottom: 20px;
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Brand Section -->
        <div class="login-brand">
            <div>
                <h1>UDOM VMS</h1>
                <p>University of Dodoma<br>Vendor Management System</p>
                
                <ul class="brand-features">
                    <li>
                        <i class="fas fa-check-circle"></i>
                        <span>Secure tender management</span>
                    </li>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        <span>Real-time application tracking</span>
                    </li>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        <span>Digital contract processing</span>
                    </li>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        <span>License management</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Login Form -->
        <div class="login-form">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your vendor account</p>
            </div>

            <form id="loginForm" data-validate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>

                <div class="register-link">
                    Don't have an account? <a href="register.html">Register as Vendor</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/uvms-main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                window.uvmsApp.showNotification('Please fill in all required fields', 'error');
                return;
            }
            
            // Simulate login process
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            loginBtn.disabled = true;
            
            setTimeout(() => {
                // Simulate successful login
                window.uvmsApp.showNotification('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 2000);
        });

        // Demo credentials hint
        setTimeout(() => {
            window.uvmsApp.showNotification('Demo: Use any email and password to login', 'info', 8000);
        }, 1000);
    </script>
</body>
</html>
