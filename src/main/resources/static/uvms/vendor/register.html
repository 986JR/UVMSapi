<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration | UDOM Vendor Management System</title>
    <link rel="stylesheet" href="css/uvms-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: var(--uvms-surface-light);
            padding: 20px 0;
        }

        .register-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--uvms-background-light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            overflow: hidden;
        }

        .register-header {
            background: linear-gradient(135deg, var(--uvms-blue-primary), var(--uvms-blue-dark));
            color: var(--uvms-text-primary-dark);
            padding: 30px;
            text-align: center;
        }

        .register-header h1 {
            margin-bottom: 10px;
            font-size: 2em;
        }

        .register-form {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .section-title {
            color: var(--uvms-blue-primary);
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--uvms-surface-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1><i class="fas fa-user-plus"></i> Vendor Registration</h1>
            <p>Join the University of Dodoma Vendor Management System</p>
        </div>

        <div class="register-form">
            <form id="registerForm" data-validate>
                <!-- Personal Information -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-user"></i> Personal Information
                    </h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name *</label>
                            <input type="text" id="firstName" name="first_name" class="form-input" required placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name *</label>
                            <input type="text" id="lastName" name="last_name" class="form-input" required placeholder="Enter your last name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address *</label>
                            <input type="email" id="email" name="email" class="form-input" required placeholder="Enter your email address">
                        </div>
                        <div class="form-group">
                            <label for="phone" class="form-label">Phone Number *</label>
                            <input type="tel" id="phone" name="phone_number" class="form-input" required placeholder="+255 XXX XXX XXX">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" id="password" name="password" class="form-input" required placeholder="Create a strong password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm Password *</label>
                            <input type="password" id="confirmPassword" name="confirm_password" class="form-input" required placeholder="Confirm your password">
                        </div>
                    </div>
                </div>

                <!-- Business Information -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-building"></i> Business Information
                    </h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="companyName" class="form-label">Company Name *</label>
                            <input type="text" id="companyName" name="company_name" class="form-input" required placeholder="Enter your company name">
                        </div>
                        <div class="form-group">
                            <label for="tinNumber" class="form-label">TIN Number *</label>
                            <input type="text" id="tinNumber" name="tin_number" class="form-input" required placeholder="Enter TIN number">
                        </div>
                    </div>

                    <div class="form-row full">
                        <div class="form-group">
                            <label for="businessAddress" class="form-label">Business Address *</label>
                            <textarea id="businessAddress" name="business_address" class="form-textarea" rows="3" required placeholder="Enter complete business address"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <!-- Profile Picture - Coming Soon -->
                        <div class="form-group">
                            <label for="profilePicture" style="color: var(--uvms-text-secondary-light);">Profile Picture</label>
                            <div class="alert alert-info" style="margin: 5px 0; padding: 10px; border-radius: 5px;">
                                <i class="fas fa-info-circle"></i> Profile picture upload feature coming soon!
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-file-contract"></i> Terms & Conditions
                    </h3>
                    
                    <div class="form-group">
                        <label class="checkbox-group">
                            <input type="checkbox" id="agreeTerms" name="agree_terms" required>
                            <span>I agree to the <a href="#" style="color: var(--uvms-blue-primary);">Terms and Conditions</a> and <a href="#" style="color: var(--uvms-blue-primary);">Privacy Policy</a> *</span>
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-group">
                            <input type="checkbox" id="agreeData" name="agree_data" required>
                            <span>I consent to the processing of my personal and business data for vendor management purposes *</span>
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-group">
                            <input type="checkbox" id="notifications" name="notifications">
                            <span>I would like to receive notifications about new tenders and updates</span>
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex flex-between align-center gap-2">
                    <a href="login.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Register as Vendor
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/uvms-main.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Additional validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                window.uvmsApp.showNotification('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 8) {
                window.uvmsApp.showNotification('Password must be at least 8 characters long', 'error');
                return;
            }
            
            const agreeTerms = document.getElementById('agreeTerms').checked;
            const agreeData = document.getElementById('agreeData').checked;
            
            if (!agreeTerms || !agreeData) {
                window.uvmsApp.showNotification('Please accept the required terms and conditions', 'error');
                return;
            }
            
            // Simulate registration process
            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registering...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                window.uvmsApp.showNotification('Registration successful! Please check your email for verification.', 'success');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }, 3000);
        });
    </script>
</body>
</html>
