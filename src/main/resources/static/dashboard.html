<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard | UDOM Vendor Management System</title>
    <link rel="stylesheet" href="css/vendor-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-header">
        <h3>UVMS</h3>
    </div>
    <nav class="sidebar-nav">
        <a href="dashboard.html" class="active">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="colleges.html">
            <i class="fas fa-university"></i> Tenders
        </a>
        <a href="applications.html">
            <i class="fas fa-clipboard-list"></i> Applications
        </a>
        <a href="licenses.html">
            <i class="fas fa-certificate"></i> Licenses
        </a>
        <a href="contracts.html">
            <i class="fas fa-file-signature"></i> Contracts
        </a>
        <a href="policies.html">
            <i class="fas fa-book"></i> Policies
        </a>
        <a href="notifications.html">
            <i class="fas fa-bell"></i> Notifications
        </a>
        <a href="../../index.html">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </nav>
</div>

<!-- Top Navigation -->
<nav class="navbar">
    <button class="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <div class="navbar-brand">Dashboard</div>
    <div class="navbar-user">
        <div class="user-avatar">JD</div>
        <span>John Doe</span>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content">
    <!-- Stats Cards -->
    <div class="stats-grid mb-3">
        <div class="stat-card">
            <div class="stat-info">
                <h4>0</h4>
                <p>Contracts</p>
            </div>
            <div class="stat-icon">
                <i class="fas fa-file-contract"></i>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-info">
                <h4>0</h4>
                <p>Licenses</p>
            </div>
            <div class="stat-icon">
                <i class="fas fa-clipboard-list"></i>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-info">
                <h4>0</h4>
                <p>Applications</p>
            </div>
            <div class="stat-icon">
                <i class="fas fa-clock"></i>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-info">
                <h4>0</h4>
                <p>Renewal Requests</p>
            </div>
            <div class="stat-icon">
                <i class="fas fa-certificate"></i>
            </div>
        </div>
    </div>

    <!-- Content Grid -->
    <div class="grid grid-2">
        <!-- Recent Tenders -->
        <div class="card recent-tenders">
            <div class="card-header">
                <h3>Recent Tenders</h3>
            </div>
            <div class="card-body tenders-container">
                <!-- Fetched tenders will go here -->
            </div>
            <div class="card-footer">
                <a href="notifications.html" class="btn btn-primary"><i class="fas fa-bell"></i> Notifications</a>
            </div>
        </div>

        <!-- Right Column -->
        <div>
            <!-- Policies and Guidelines -->
            <div class="card policies-card mb-2">
                <div class="card-header">
                    <h3>Policies and Guidelines</h3>
                </div>
                <div class="card-body policies-container">
                    <!-- Fetched policies will go here -->
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="card">
                <div class="card-header">
                    <h3>Quick Actions</h3>
                </div>
                <div class="card-body">
                    <div class="flex" style="flex-direction: column; gap: 10px;">
                        <button class="btn btn-primary" onclick="location.href='tenders.html'">
                            <i class="fas fa-search"></i> Browse Tenders
                        </button>
                        <button class="btn btn-primary" onclick="location.href='applications.html'">
                            <i class="fas fa-clipboard-list"></i> My Applications
                        </button>
                        <button class="btn btn-primary" onclick="location.href='renew-license.html'">
                            <i class="fas fa-sync-alt"></i> Renew License
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/dashboardNew.js">

</script>

</body>
</html>
